machine:
  java:
    version: oraclejdk8
  node:
    version: v5.1.1
dependencies:
  pre:
    - npm install -g gulp
    - cd automation-test && mvn install -DskipTests=true	  

test:
  override:
    - gulp vet:js
    - gulp vet:sass
    - gulp test
    - cd automation-test && mvn test -P function-test

deployment:
  develop:
    branch: develop
    commands:
      # push the code to app-orion-dev
      - git push git@heroku.com:app-compass-deloitte-qa.git $CIRCLE_SHA1:master -f
  qa:
    branch: test
    commands:
      # push the code to app-orion-dev
      - git push git@heroku.com:app-orion-qa.git $CIRCLE_SHA1:master -f
      - git push git@heroku.com:app-compass-loadtest.git $CIRCLE_SHA1:master -f
  poc:
    branch: poc
    commands:
      # push the code to poc
      - git push git@heroku.com:app-orion-dev.git $CIRCLE_SHA1:master -f
  production:
    branch: master
    commands:
      # push the code to app-orion-prod
      - git push git@heroku.com:app-orion-prod.git $CIRCLE_SHA1:master -f
