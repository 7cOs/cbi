machine:
  java:
    version: oraclejdk8
  node:
    version: v8.1.4

dependencies:
  pre:
    - cd automation-test && mvn install -DskipTests=true

test:
  override:
    - npm run lint:ts
    - npm run lint:ts:ci
    - npm run lint:js
    - npm run lint:js:ci
    - npm run lint:sass
    - npm test

  post:
    - cp -r coverage/* $CIRCLE_ARTIFACTS
    - bash <(curl -s https://codecov.io/bash) -f coverage/lcov.info
    - mkdir -p $CIRCLE_TEST_REPORTS/testng/
    - find . -type f -regex ".*/target/surefire-reports/.*html" -exec cp {} $CIRCLE_TEST_REPORTS/testng/ \;

deployment:
  develop:
    branch: develop
    commands:
      - git push git@heroku.com:app-orion-dev.git $CIRCLE_SHA1:master -f

  qa:
    branch: test
    commands:
      - git push git@heroku.com:app-orion-qa.git $CIRCLE_SHA1:master -f
      - cd automation-test && mvn test -DargLine="-Denv=qa -Dbrowser=ie"
      - cd automation-test && mvn test -DargLine="-Denv=qa -Dbrowser=chrome"

  ga-automation:
    branch: ga-automation
    commands:
      - git push git@heroku.com:app-compass-ga-automation.git $CIRCLE_SHA1:master -f

  stage:
    branch: stage
    commands:
      - git push git@heroku.com:app-compass-stage.git $CIRCLE_SHA1:master -f

  preprod:
    branch: preprod
    commands:
      - git push git@heroku.com:app-compass-preprod.git $CIRCLE_SHA1:master -f

  production:
    branch: master
    commands:
      - git push git@heroku.com:app-orion-prod.git $CIRCLE_SHA1:master -f
