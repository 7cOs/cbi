machine:
  java:
    version: oraclejdk8
  node:
    version: v8.1.4

dependencies:
  pre:
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
    - cd automation-test && mvn install -DskipTests=true
    - echo $runTestSuite
    - echo $skipDeployment

test:
  override:
    - npm run lint:ts
    - npm run lint:ts:ci
    - npm run lint:js
    - npm run lint:js:ci
    - npm run lint:sass
    - npm test

  post:
    - cp -r coverage/* $CIRCLE_ARTIFACTS
    - bash <(curl -s https://codecov.io/bash) -f coverage/lcov.info
    - mkdir -p $CIRCLE_TEST_REPORTS/testng/
    - find . -type f -regex ".*/target/surefire-reports/.*html" -exec cp {} $CIRCLE_TEST_REPORTS/testng/ \;

deployment:
  develop:
    branch: develop
    commands:
      - bash scripts/ci-deploy-to-heroku.sh app-orion-dev.git

  qa:
    branch: test
    commands:
      - bash scripts/ci-deploy-to-heroku.sh app-orion-qa.git
      - bash scripts/ci-run-automation-tests.sh

  ga-automation:
    branch: ga-automation
    commands:
      - bash scripts/ci-deploy-to-heroku.sh app-compass-ga-automation.git

  stage:
    branch: stage
    commands:
      - bash scripts/ci-deploy-to-heroku.sh app-compass-stage.git

  preprod:
    branch: preprod
    commands:
      - bash scripts/ci-deploy-to-heroku.sh app-compass-preprod.git

  production:
    branch: master
    commands:
      - bash scripts/ci-deploy-to-heroku.sh app-orion-prod.git
